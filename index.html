<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurjar Gotra</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Trishul_%28trident%29_symbol.svg/32px-Trishul_%28trident%29_symbol.svg.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    body {
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .header h2 {
      color: green;
      font-weight: bold;
      margin-bottom: 5px;
      transition: color 0.3s;
    }
    .dark-mode .header h2 {
      color: white;
    }
    .play-icon {
      height: 40px;
      margin-top: 10px;
    }
    .google-play-center {
      text-align: center;
      margin-top: 10px;
    }
    .dataTables_wrapper .dataTables_filter {
      float: right;
      text-align: right;
    }
    .dataTables_wrapper .dataTables_filter input {
      width: 300px;
    }
    .record-count {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      margin-bottom: 10px;
    }
    thead th {
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode thead th {
      background-color: #2c2c2c;
      color: white;
    }
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ddd;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .dataTables_wrapper .dataTables_filter {
        float: none;
        text-align: center;
      }
      .dataTables_wrapper .dataTables_filter input {
        width: 100%;
      }
      .record-count {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Gurjar Gotra</h2>
    <div class="subtitle">garv se kaho hum gurjar hain</div>
  </div>
  <div class="google-play-center">
    <a href="https://play.google.com/store/apps/details?id=com.deepaklohia.gurjargotra&hl=en_IN&gl=US" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" class="play-icon" alt="Get it on Google Play">
    </a>
  </div>

  <table id="gotraTable" class="table table-striped">
    <thead>
      <tr>
        <th>GOTRA NAME</th>
        <th>GOTRA NAME (HINDI)</th>
        <th>GOTRA INFO</th>
        <th>RELATED NAMES</th>
        <th>SOURCE</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="record-count" id="recordCount"></div>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    fetch('gotra-data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#gotraTable tbody');
        tbody.innerHTML = data.map(row => `
          <tr>
            <td>${row.gotra_name}</td>
            <td>${row.gotra_name_hindi}</td>
            <td>${row.gotra_info}</td>
            <td>${row.related_names}</td>
            <td>${row.source}</td>
          </tr>
        `).join('');
        $('#gotraTable').DataTable();
        document.getElementById('recordCount').innerText = `Total Records: ${data.length}`;
      });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
