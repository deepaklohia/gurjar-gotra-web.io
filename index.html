<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurjar Gotra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    body {
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .header h2 {
      color: green;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .play-icon {
      height: 40px;
      margin-top: 10px;
    }
    .google-play-left {
      text-align: left;
      margin-top: 10px;
    }
    .dataTables_wrapper .dataTables_filter {
      float: right;
      text-align: right;
    }
    .record-count {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Gurjar Gotra</h2>
    <div class="subtitle">garv se kaho hum gurjar hain</div>
  </div>
  <div class="google-play-left">
    <a href="https://play.google.com/store" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" class="play-icon" alt="Get it on Google Play">
    </a>
  </div>

  <table id="gotraTable" class="table table-striped">
    <thead>
      <tr>
        <th>GOTRA NAME</th>
        <th>GOTRA NAME (HINDI)</th>
        <th>GOTRA INFO</th>
        <th>RELATED NAMES</th>
        <th>SOURCE</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="record-count" id="recordCount"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    fetch('gotra-data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#gotraTable tbody');
        tbody.innerHTML = data.map(row => `
          <tr>
            <td>${row.gotra_name}</td>
            <td>${row.gotra_name_hindi}</td>
            <td>${row.gotra_info}</td>
            <td>${row.related_names}</td>
            <td>${row.source}</td>
          </tr>
        `).join('');
        $('#gotraTable').DataTable();
        document.getElementById('recordCount').innerText = `Total Records: ${data.length}`;
      });
  </script>
</body>
</html>
