<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GURJAR GOTRA</title>

  <link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <style>
    body {
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .header h2 {
      color: green;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .dark-mode .header h2 {
      color: white;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      margin-bottom: 10px;
    }
    .play-icon {
      height: 40px;
      margin-top: 10px;
    }
    .google-play-center {
      text-align: center;
      margin-top: 10px;
    }
    .dataTables_wrapper .dataTables_filter {
      float: right;
    }
    .dataTables_wrapper .dataTables_filter input {
      width: 300px;
    }
    .record-count {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode thead th {
      background-color: #2c2c2c;
      color: white;
    }
    .contact-us-button {
      height: 40px;
      background-color: #f0f0f0;
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 15px;
      border-radius: 5px;
      border: 1px solid black;
      transition: 0.3s;
    }
    .contact-us-button:hover {
      background-color: black;
      color: white;
    }
    @media (max-width: 768px) {
      .dataTables_wrapper .dataTables_filter {
        float: none;
        text-align: center;
      }
      .dataTables_wrapper .dataTables_filter input {
        width: 100%;
      }
      .record-count {
        text-align: center;
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BRJYP18WVE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BRJYP18WVE');
  </script>
</head>

<body>

  <div class="header">
    <h2>Gurjar Gotra</h2>
    <div class="subtitle">garv se kaho hum gurjar hain</div>
  </div>

  <div class="google-play-center">
    <a href="https://play.google.com/store/apps/details?id=com.deepaklohia.gurjargotra&hl=en_IN&gl=US" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
           class="play-icon"
           alt="Get it on Google Play">
    </a>
  </div>

  <!-- TABLE -->
  <table id="gotraTable" class="table table-striped">
    <thead>
      <tr>
        <th>GOTRA NAME</th>
        <th>GOTRA NAME (HINDI)</th>
        <th>GOTRA INFO</th>
        <th>SOURCE</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="record-count" id="recordCount"></div>

  <!-- Floating Buttons -->
  <div style="position: fixed; bottom: 20px; left: 20px; display: flex; gap: 10px; z-index: 999;">
    <button onclick="toggleDarkMode()"
            style="height:40px;width:40px;border:none;border-radius:50%;font-size:20px;cursor:pointer;">
      ðŸŒ“
    </button>

    <a href="https://docs.google.com/forms/d/11ur1UqbUJpyL9p_Oz2puhd5SCQUJrGJN5jmklx3J7sY/viewform"
       target="_blank"
       class="contact-us-button">
      Gotra Registration / Amendment
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <script>
    fetch('gotra-data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#gotraTable tbody');
        tbody.innerHTML = data.map(row => `
          <tr>
            <td>${row.gotra_name}</td>
            <td>${row.gotra_name_hindi}</td>
           <td>${row.gotra_info.replace(/\n/g, "<br>")}</td>
            <td>${row.source}</td>
          </tr>
        `).join('');

        $('#gotraTable').DataTable();
        document.getElementById('recordCount').innerText =
          `Total Records: ${data.length}`;
      });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
